name: kitab_corner
description: "KitabCorner - eBook / Audiobook app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Navigation & State
  provider: ^6.1.2
  go_router: ^14.2.3

  # UI & Icons
  google_fonts: ^6.2.1
  device_preview: ^1.2.0
  flutter_vector_icons: ^2.0.0
  fluttertoast: ^9.0.0

  # Firebase (Latest compatible set - DO NOT MIX VERSIONS)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.1
  cloud_functions: ^5.6.2

  # Storage & Local Data
  url_launcher: ^6.3.0
  shared_preferences: ^2.5.3

  # Files, PDF, Downloads
  file_picker: ^8.1.2
  dio: ^5.7.0
  open_filex: ^4.4.0
  image_picker: ^1.1.1

  # âœ… PDF Viewer (use only one version)
  syncfusion_flutter_pdfviewer: ^31.2.5

  # Cached Images (keep only one version)
  cached_network_image: ^3.4.1
dev_dependencies:
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.png
    - assets/images/pic1.jpg
    - assets/images/pic2.jpg
    - assets/images/pic3.jpg
    - assets/images/halfbloodprince.jpg
    - assets/images/gobletoffire.jpg
    - assets/images/philosopherstone.jpg
    - assets/images/secretchember.jpg
    - assets/images/deathlyhallows.jpg
    - assets/images/prisonofazkaban.jpg
